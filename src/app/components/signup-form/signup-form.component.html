<form
    class="sign-up-form"
    [formGroup]="signupForm"
    (ngSubmit)="onSubscribe()">
    <div class="row">
        <label>Név</label>
        <input
            formControlName="name"
            type="text"
            name="name"
            placeholder="Név" />
    </div>

    <div class="row">
        <label>Email</label>
        <input
            formControlName="email"
            type="text"
            name="name"
            placeholder="Név" />
    </div>

    <div class="row">
        <label>Telefon</label>
        <input
            formControlName="phone"
            type="text"
            name="name"
            placeholder="Név" />
    </div>
    <div class="row">
        <button [disabled]="signupForm.invalid" type="submit">Subscribe</button>
    </div>
</form>
